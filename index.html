<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel='shortcut icon' type='image/png'  href="assets/images/favicon.png">
	<title>Front End Demo</title>

    <!-- Stylesheets -->
  	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">  
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">  
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">  
    
    <!-- Javascript -->
   	<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js" ></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="assets/js/index.js"></script>

</head>


<body>

	<div id="container">
		<div class="inner">
			<div class="history">
				
			</div>

			<div class="expression">
				<!-- <p class="expression_text"></p> -->
				<input type="text" class="expression_text form-control" >
				<p class="error_display"></p>
			</div>

			<div class="keypad">
				<div class="row keypad_row">

					<div class="col-md-3 keypad_col"  >
						<button data-key = "7" class="calc-btn btn">7</button>
						<button data-key = "4" class="calc-btn btn">4</button>
						<button data-key = "1" class="calc-btn btn">1</button>
						<button data-key = "0" class="calc-btn btn">0</button>
					</div>

					<div class="col-md-3 keypad_col"  >
						<button data-key = "8" class="calc-btn btn">8</button>
						<button data-key = "5" class="calc-btn btn">5</button>
						<button data-key = "2" class="calc-btn btn">2</button>
						<button data-key = "." class="calc-btn btn">.</button>

					</div>
					<div class="col-md-3 keypad_col"  >
						
						<button data-key = "9" class="calc-btn btn">9</button>
						<button data-key = "6" class="calc-btn btn">6</button>
						<button data-key = "3" class="calc-btn btn">3</button>
						<button data-key = "=" class="calc-btn btn">=</button>

					</div>
					<div class="col-md-3 keypad_col"  >
						
						<button data-key = "/" class="calc-btn btn">/</button>
						<button data-key = "*" class="calc-btn btn">x</button>
						<button data-key = "-" class="calc-btn btn">-</button>
						<button data-key = "+" class="calc-btn btn">+</button>

					</div>
				</div>

			</div>	
			
		</div>	

	</div>

</body>
</html>
